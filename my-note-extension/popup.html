<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Notes Extension</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
        width: 300px;
      }
      #list-view,
      #detail-view {
        display: none; /* Mặc định ẩn, ta sẽ bật tắt bằng JS */
      }
      .note-item {
        padding: 8px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
      }
      .note-item:hover {
        background-color: #f0f0f0;
      }
      /* Khi hiển thị 1 chế độ, ta set display: block */
      .visible {
        display: block !important;
      }

      input[type="text"],
      textarea {
        width: 100%;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      textarea {
        height: 100px;
      }
      button {
        padding: 6px 12px;
        margin-right: 5px;
      }
      #note-title {
        font-size: 16px;
      }
      .note-item {
        display: flex;
        flex-direction: column;
        border-bottom: 1px solid #ccc;
        padding: 8px;
        cursor: pointer;
      }
      .content-wrapper {
        display: flex; /* hiển thị ngang */
        flex-direction: row;
        align-items: center; /* căn giữa theo trục ngang */
        justify-content: space-between; /* đẩy hai bên về hai phía */
        margin-top: 4px; /* chút khoảng cách so với title */
      }

      .note-title {
        font-weight: bold;
      }

      .note-content {
        font-size: 14px;
        color: #555;
        margin-right: 8px; /* Tạo khoảng cách cho nút Copy */
      }
      .content-wrapper button {
        font-size: 12px;
        padding: 4px 8px;
        cursor: pointer;
      }

      .note-item:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- List View -->
    <div id="list-view">
      <div>
        <h2>Danh sách ghi chú<button id="add-note">+</button></h2>
      </div>
      <div id="notes-list"></div>
    </div>

    <!-- Detail View -->
    <div id="detail-view">
      <h2>Chi tiết ghi chú</h2>
      <input type="text" id="note-title" placeholder="Tiêu đề..." />
      <textarea id="note-content" placeholder="Nội dung..."></textarea>
      <br />
      <button id="save-note">Lưu</button>
      <button id="delete-note">Xoá</button>
      <button id="back-button">Quay lại</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
